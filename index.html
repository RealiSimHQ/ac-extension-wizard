<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AC Extension Wizard | RealiSimHQ</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- RealiSimHQ Tool Nav -->
  <nav id="realisim-nav" style="display:none;background:#0d1117;border-bottom:1px solid #1e293b;padding:8px 0;text-align:center;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;font-size:13px;">
    <span style="color:#9ca3af;margin-right:12px;">RealiSimHQ Tools:</span>
    <a href="/ac-physics-tool/" style="color:#00d9ff;text-decoration:none;padding:4px 12px;border-radius:4px;margin:0 4px;transition:background 0.2s;" onmouseover="this.style.background='#1e293b'" onmouseout="this.style.background='transparent'">OG Physics</a>
    <a href="/extended-physics-drift-edition/" style="color:#00d9ff;text-decoration:none;padding:4px 12px;border-radius:4px;margin:0 4px;transition:background 0.2s;" onmouseover="this.style.background='#1e293b'" onmouseout="this.style.background='transparent'">Extended Physics</a>
    <a href="/Rim-and-Tire-Swap/" style="color:#00d9ff;text-decoration:none;padding:4px 12px;border-radius:4px;margin:0 4px;transition:background 0.2s;" onmouseover="this.style.background='#1e293b'" onmouseout="this.style.background='transparent'">Rim & Tire Swap</a>
    <a href="/ac-extension-wizard/" style="color:#f0b429;text-decoration:none;padding:4px 12px;border-radius:4px;margin:0 4px;background:#1e293b;font-weight:bold;">Extension Wizard</a>
  </nav>
  <script>
    (function(){
      var auth = sessionStorage.getItem('patreon_authorized');
      var until = parseInt(sessionStorage.getItem('patreon_until') || '0');
      if (auth === 'true' && Date.now() < until) {
        document.getElementById('realisim-nav').style.display = 'block';
      }
    })();
  </script>

  <header>
    <div class="container header-content">
      <img src="realisimhq-logo.png" alt="RealiSimHQ" class="site-logo">
      <h1>AC Extension Wizard</h1>
      <h2 class="edition">Ext_Config Builder</h2>
    </div>
  </header>

  <main class="container">
    <div id="wizard"></div>

    <div id="output-section" style="display:none;">
      <div class="output-card">
        <h3>
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align:-4px;margin-right:6px;color:#00d9ff;"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
          Your RealiSimHQ.ini
        </h3>
        <div class="output-actions">
          <button id="btn-copy" class="btn-glow cyan">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg>
            Copy to Clipboard
          </button>
          <button id="btn-download" class="btn-glow purple">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            Download .ini
          </button>
          <a href="https://realisimhq.github.io/Rim-and-Tire-Swap/" target="_blank" id="btn-rims" class="btn-glow gold" style="text-decoration:none;">
            ðŸ›ž Rim & Tire Swap
          </a>
          <button id="btn-back" class="btn-glow ghost">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg>
            Back to Wizard
          </button>
        </div>
        <pre id="output-code"></pre>
      </div>
    </div>

    <div id="wizard-nav" class="wizard-nav">
      <button id="btn-prev" class="btn-glow ghost" disabled>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg>
        Previous
      </button>
      <div id="step-indicator-wrap">
        <div id="step-progress"></div>
        <span id="step-indicator"></span>
      </div>
      <button id="btn-next" class="btn-glow cyan">
        Next
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg>
      </button>
    </div>
  </main>

  <footer class="footer">
    <p>Done By Pod's Mods of <span style="color:#00d9ff;">RealiSimHQ</span></p>
  </footer>

  <script src="wizard.js"></script>
</body>
</html>
